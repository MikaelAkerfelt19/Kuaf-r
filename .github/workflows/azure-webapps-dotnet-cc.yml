name: Build and deploy ASP.Net Core app to Azure Web App with migrations

env:
  AZURE_WEBAPP_NAME: SeaSoftKuaforRandevuWeb
  AZURE_WEBAPP_PACKAGE_PATH: './src/Kuafor.Web'
  DOTNET_VERSION: '8.0.x'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Build
        run: dotnet build ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --configuration Release --no-restore

      - name: Run EF Core migrations
        run: dotnet ef database update --project ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --no-build
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION }}
          ASPNETCORE_ENVIRONMENT: Production

      - name: Publish
        run: dotnet publish ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

      - name: Verify deployment
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üì± WhatsApp Widget should be visible on the main page"
          echo "‚öôÔ∏è Admin panel: ${{ steps.deploy-to-webapp.outputs.webapp-url }}/Admin"
          echo " Message Templates: ${{ steps.deploy-to-webapp.outputs.webapp-url }}/Admin/Messaging/MessageTemplates"
          echo "üí¨ Quick WhatsApp: ${{ steps.deploy-to-webapp.outputs.webapp-url }}/Admin/Messaging"
